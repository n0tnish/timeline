<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Timeline</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="scripts.js"></script>
</head>
<body>
  <header>
    <h1>Header Title</h1>
    <p>Subheading text</p>
  </header>
  
  <section>
    <div class="timeline">
      <div class="timeline-item js--fadeInLeft">
        <div class="timeline-content">
          <h2 class="timeline-img-header">Timeline Item 1</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <a href="#">Read more</a>
          <span class="date">Jan 1, 2020</span>
        </div>
      </div>
      <div class="timeline-item js--fadeInRight">
        <div class="timeline-content">
          <h2 class="timeline-img-header">Timeline Item 2</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <a href="#">Read more</a>
          <span class="date">Feb 1, 2020</span>
        </div>
      </div>
      <!-- Add more timeline items as needed -->
    </div>
  </section>
</body>
</html>
